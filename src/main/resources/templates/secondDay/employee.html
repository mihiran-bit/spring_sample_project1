<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="container-fluid text-center text-info"></div>
    <h3>Employee</h3>
</div>
<div class="container-fluid mt-1">
    <form action="/employee" method="post">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text"
                   class="form-control" name="id" id="id" placeholder="Enter Id">
            <small id="helpId" class="form-text text-muted">Help text</small>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control" name="name" id="name" placeholder="Enter Name">
            <small id="helpId" class="form-text text-muted">Help text</small>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text"
                   class="form-control" name="mobile" id="mobile" placeholder="Enter Mobile">
            <small id="helpId" class="form-text text-muted">Help text</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="container-fluid mt-1">

    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
        <tr>
            <th>Index</th>
            <th>Id</th>
            <th>Name</th>
            <th>Mobile</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="employee, a : ${employeeDb}">
            <td data-th-text="${a.count}"></td>
            <td data-th-text="${employee.id}"></td>
            <td  data-th-text="${employee.name}"></td>
            <!--employee.name==null ? 'Ha ha':-->
            <!--data-th-if="${employee.name!=null}"-->
            <td data-th-text="${employee.mobile}"></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
